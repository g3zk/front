<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Книгарня</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Книгарня</h1>

        <div class="controls">
            <button id="getBooksBtn">Отримати список книг</button>
            <button id="addBookBtn">Додати тестову книгу</button>
        </div>

        <div id="message" class="message"></div>

        <div id="booksList" class="books-list">
            <h3>Список книг: <span id="booksCount">0</span></h3>
            <div id="booksContainer"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
